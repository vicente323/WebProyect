<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-image: url(wavelog2.svg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;

        }

        .container {
            background-color: rgb(204, 204, 204);
            padding: 10px;
            width: 50%;
            margin-bottom: 30px;
            border-radius: 10px;
        }

        h1 {
            margin-top: 40px;
            margin-bottom: 40px;
        }

        textarea {
            width: 100%;
            border-radius: 5px;
            border-color: transparent;
            margin-bottom: 15px;
        }

        textarea:focus {
            outline-color: black;
        }


        .btn {
            width: min-content;
            background-color: #000;
            border-width: 5px;
            color: white;
            border-radius: 5px;

        }

        .btn:hover {
            background-color: white;
        }

        input {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <h1 class="text-center">Crear o actualizar producto</h1>

    <div class="container pt-4 ">
        <form>
            <div class="col-md-12 mb-4">
                <input type="text" class="form-control" placeholder="Codigo" aria-label="Username"
                    aria-describedby="basic-addon1" />
                <input type="text" class="form-control" placeholder="Nombre" aria-label="Username"
                    aria-describedby="basic-addon1" />

                <textarea name="message" rows="12" cols="30" placeholder="Descripcion"></textarea>

                <input type="text" class="form-control" placeholder="Unidad de medida" aria-label="Username"
                    aria-describedby="basic-addon1" />

                <input type="number" class="form-control" placeholder="Precio" aria-label="Username"
                    aria-describedby="basic-addon1" />

                <input type="text" class="form-control" placeholder="Imagen (url)" aria-label="Username"
                    aria-describedby="basic-addon1" />

                <input type="text" class="form-control" placeholder="Stock disponible" aria-label="Username"
                    aria-describedby="basic-addon1" />

                <button class="btn btn-block">Actualizar</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
